	function showFactors(arr)
	{
		for (i=0; i< arr.length;i++)
		{
			document.write(arr[i] + "<br>");
		}
	}

	function addFactors(arr)
	{
		var sum = 0;
		for (i=0; i< arr.length;i++)
		{
			sum += arr[i];
		}
		return sum;
	}

	function getFactors(num_to_fac)
	{
		var all_facs = new Array();
		for (i = num_to_fac; i > 0; i--)

				//document.write(i);

			}
		}
